<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            background-color: #140A0A;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            max-width: 400px;
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #A52A2A;
            border: none;
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #8B1A1A;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1E1E1E;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Great Coffee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">PRODUCTS</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">CONTACT</a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html">ACCOUNT</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">My Order</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Créer un compte</h2>
        <form id="signup-form">
            <div class="mb-3">
                <label class="form-label">Prenom</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sexe</label>
                <select class="form-control" id="gender" required>
                    <option value="">Sélectionner...</option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn-primary">S'inscrire</button>
        </form>
        <p class="mt-3">Déjà un compte ? <a href="login.html">Se connecter</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let birthdate = document.getElementById("birthdate").value;
            let gender = document.getElementById("gender").value;
            let password = btoa(document.getElementById("password").value); // Encodage base64

            let users = JSON.parse(localStorage.getItem("users")) || [];
            
            if (users.some(user => user.email === email)) {
                alert("Cet email est déjà enregistré !");
                return;
            }

            users.push({ name, email, birthdate, gender, password });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Compte créé avec succès !");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
