<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #140A0A;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            max-width: 400px;
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #A52A2A;
            border: none;
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #8B1A1A;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1E1E1E;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Great Coffee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">PRODUCTS</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">CONTACT</a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html">ACCOUNT</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">My Order</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Connexion</h2>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn-primary">Se connecter</button>
        </form>
        <p class="mt-3">Pas encore inscrit ? <a href="signup.html">Créer un compte</a></p>
        <p class="mt-3"><a href="forgot_password.html">Mot de passe oublié ?</a></p>

    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let email = document.getElementById("email").value;
            let password = btoa(document.getElementById("password").value); // Encodage base64

            let users = JSON.parse(localStorage.getItem("users")) || [];

            let user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                alert("Email ou mot de passe incorrect !");
                return;
            }

            localStorage.setItem("currentUser", JSON.stringify(user));
            alert("Connexion réussie !");
            window.location.href = "account.html";
        });
    </script>
</body>
</html>
